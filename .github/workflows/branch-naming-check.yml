name: Enforce Branch Naming

on:
  push:
    branches-ignore: [staging, dev]
  pull_request:

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch name
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch name: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^[a-z0-9._-]+/(feature|feat|bugfix|hotfix|chore|spike)/[a-z0-9._-]+$ ]]; then
            echo "‚ùå Invalid branch name: $BRANCH_NAME"
            echo "Branch names must follow: <contributor>/<type>/<description>"
            exit 1
          fi